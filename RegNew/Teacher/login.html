<body>
	<div id="loading-spinner">
		<div class="limiter">
			<div class="container-login100" style="background-image: linear-gradient(90deg,#05d2fb,#e713fd);">
				<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
					<div class="lds-facebook"><div></div><div></div><div></div></div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="main-content">
	<div class="limiter">
		<div class="container-login100" style="background-image: linear-gradient(90deg,#05d2fb,#e713fd);">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
			 
                    <div style="text-align: center">
					<span class="login100-form-title " style="padding:0px 20px 30px 0px" >
						Tiara 2020
					</span>
                    
                  <span style="font-size: 30px;font-family: Poppins-Medium; ">REGISTRATIONS</span><br>   
</div>
					<div style="margin-top: 30px" class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                        <span class="label-input100"><b>Username</b></span>
						<input class="input100" type="email" id="email_field" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
                        <span class="label-input100"><b>Password</b></span>
						<input class="input100" type="password" id="password_field" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						 
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn" id="login_btn">Login</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							 
						</span>
					</div>

					<div class="flex-c-m">	
						<a  href="http://www.tiara.sjec.ac.in" class="login100-social-item bg3">
							<i class="fa fa-internet-explorer"></i>
						</a>
					</div>
 
			 
			</div>
		</div>
	</div>
</div>
